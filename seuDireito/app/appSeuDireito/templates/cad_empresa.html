{% extends 'base.html' %}
{% load app_extras %}

{% block title %}
    Cadastro de Empresas
{% endblock %}
{% block content %}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h2>Cadastro de Empresa</h2>
            </div>
        </div>
        <!-- /. ROW  -->
        <hr />
        <div class="row">
            <div class="col-md-12">
                <!-- Form Elements -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Cadastro de Empresa
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form role="form" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Nome</label>
                                        {{ form.nome_empresa|addcss:"form-control"}}
                                    </div>

                                    <div class="form-group">
                                        <label>Ramo de Atuação</label>
                                        {{ form.ramo_atuacao|addcss:"form-control"}}
                                    </div>
                                    <button type="submit" class="btn btn-primary">Gravar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Form Elements -->
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
<!-- /. WRAPPER  -->
{% endblock %}
