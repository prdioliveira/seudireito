{% extends 'base.html' %}
{% load app_extras %}

{% block title %}
    Cadastro de Empresas
{% endblock %}
{% block content %}
    <div id="page-wrapper" >
        <div id="page-inner">
            <!-- /. ROW  -->
            <div class="row">
                <div class="col-md-12">
                    <!-- Form Elements -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Edição do Cadastro de Empresa
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form role="form" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Nome</label>
                                            {{ form.nome_empresa|addcss:"form-control"}}
                                        </div>

                                        <div class="form-group">
                                            <label>Ramo de Atuação</label>
                                            {{ form.ramo_atuacao|addcss:"form-control"}}
                                        </div>

                                        <input type="button" class="btn btn-info" value="Voltar" onClick="history.go(-1)">
                                        <button type="submit" class="btn btn-primary">Gravar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Form Elements -->
                </div>
            </div>
        </div>
    </div>

{% endblock %}
