{% load static %}
{% load static from staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <!-- BOOTSTRAP STYLES-->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
        <!-- FONTAWESOME STYLES-->
        <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
        <!-- GOOGLE FONTS-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Seu Direito</a>
                </div>

            </nav>
            <!-- /. NAV TOP  -->
            <nav class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li>
                            <a href="#"><i class="fa fa-sitemap fa-3x"></i> Advogado <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="{% url 'appSeuDireito:get_advogado' %}">Cadastrar Advogado</a>
                                </li>

                                <li>
                                    <a href="{% url 'appSeuDireito:os_list' %}">Fazer Proposta</a>
                                </li>

                            </ul>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-sitemap fa-3x"></i> Empresa <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="{% url 'appSeuDireito:get_empresa' %}">Cadastrar Empresa</a>
                                </li>

                                <li>
                                    <a href="{% url 'appSeuDireito:get_os' %}">Cadastrar OS</a>
                                </li>

                                <li>
                                    <a href="{% url 'appSeuDireito:listar_propostas' %}">Delegar OS</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </nav>
    </body>
    {% block content %}

    {% endblock %}
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{% static 'js/jquery.metisMenu.js' %}"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/dataTables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'js/dataTables/dataTables.bootstrap.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('table[id*=dataTables-example]').dataTable();
        });
    </script>
</html>
